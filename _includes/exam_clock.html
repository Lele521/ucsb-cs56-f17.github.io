
<style>

  .countdown-clock { float:left; width: 500px; margin: 1em; border:1px solid black; padding: 2em 1em 0.5em 1em; white-space: nowrap;}
	span.flip-clock-label { font-size: 12px; font-family: "Arial Narrow", sans-serif; color:red;}
</style>


<div class="clock" style="float:right; width:400px; margin: 1em; border:1px solid black; padding: 1em; white-space: nowrap;"></div>



<script>
  var clock = $('.clock').FlipClock({
      	    clockFace: 'TwelveHourClock',
	    showSeconds: false
	    	       });
</script>


{% if page.exam_end %}
<div class="countdown-clock"></div>
<script>

 var exam_end = "{{page.exam_end}}";
 var secondsRemaining = moment(exam_end).diff(moment(),'seconds');
 console.log("secondsRemaining = " + secondsRemaining);
 var countDownClock = $('.countdown-clock').FlipClock(secondsRemaining,{
            countdown: true,	    	  
      	    clockFace: 'DailyCounter',
	    showSeconds: false
	    	       });
</script>
{% endif %}
