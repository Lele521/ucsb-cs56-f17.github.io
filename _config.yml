github_url: https://github.com/UCSB-CS56-M16/UCSB-CS56-M16.github.io
github_repo: UCSB-CS56-M16.github.io

course: "CS56"
qtr: "M16"
quarter: "Summer 2016"
hfj_chapter_url_prefix: "http://ucsb-cs56-pconrad.github.io/chapters/HFJ_Chapter_"

kramdown:
   parse_block_html: true

exclude: [vendor]

timezone: America/Los_Angeles

collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  - 
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  - 
    scope:
      path: ""
      type: lab
    values:
      layout: lab

    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
      

